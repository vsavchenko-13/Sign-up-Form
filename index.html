<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: "Norse-Bold";
            src: url("/home/vlad/Downloads/Norse-Bold.otf") format("opentype");
        }
    </style>
</head>

<body>
    <div class="left">


        <div class="imgContainer">
            <img src="https://images.unsplash.com/photo-1643779374793-bdd97159e50b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <div class="banner">
                <img src="/home/vlad/Downloads/odin-lined.png" alt="">
                <h3>ODIN</h3>
                
            </div>
        </div>



    </div>
    <div class="right">
        <div class="header">
            <h3>This is not a real online service! You know you need something <br>  like this in your life to help you realize
                your deepest dreams.<br>  Sign up <i>now</i> to get started.</h3>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <div class="formDiv">
            <h2>Let's do this!</h2>
            <form action="submit">

                <div class="info">
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="info">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" name="phone_num" id="phone_num">
                    </div>
                </div>
                <div class="info">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <label for="pwconfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwconfirm" id="pwconfirm">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <p class="footer">Already have an account? <a href="login">Log in</a></p>
        </div>
    </div>
</body>

</html>
